<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming con Detección de Objetos</title>
    <!-- Importar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1 class="display-4">Video Streaming con Detección de Objetos</h1>
            <p class="lead">Verifica en tiempo real los objetos detectados por el modelo YOLOv5.</p>
        </header>
        <main class="text-center">
            <div class="video-container mb-4">
                <img id="video_feed" src="{{ url_for('video_feed') }}" alt="Video Feed" class="img-fluid border border-primary rounded">
            </div>
            <div class="capture-container">
                <button id="capture_btn" class="btn btn-success btn-lg">Capturar Objeto</button>
            </div>
        </main>
        <footer class="text-center mt-4">
            <p class="text-muted">© 2024 Grupo2 UPN | Todos los derechos reservados</p>
        </footer>
    </div>
    <!-- Importar Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('capture_btn').addEventListener('click', function() {
            fetch('/capture_object')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
